{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='badge.css') }}" />
{% endblock %}

<div class="row badge-card">
  <div class="col">
    <div class="badge-icon" style="background:{{badge.colour}};">
      <img src={{ url_for("get_image", filename=badge.image) }}/>
    </div>
    <p>{{ badge.name }}</p>
  </div>
  <div class="col centre-vertical">
    <div
      class="progress"
      role="progressbar"
      aria-label="Basic example"
      aria-valuenow="{{badge.percentage}}"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar" style="width: {{ badge.percentage }}%">
        {{ badge.percentage | percentage_format }}
      </div>
    </div>
  </div>
  <div class="col centre-vertical">{{ badge.rating }}</div>
  <div class="col centre-vertical text-wrap fs-6">{{ badge.notes }}</div>
</div>
